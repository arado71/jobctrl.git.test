name: Create macOS release tag

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute tag from csproj Version (a.b.c.d) -> a.b.c + run_number
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          CSPROJ="ActivityRecorderClient.Avalonia.Mac/ActivityRecorderClient.Avalonia.Mac.csproj"

          csprojVersion="$(python3 - << 'PY'
import xml.etree.ElementTree as ET
p = "ActivityRecorderClient.Avalonia.Mac/ActivityRecorderClient.Avalonia.Mac.csproj"
ns = {"msb": "http://schemas.microsoft.com/developer/msbuild/2003"}
tree = ET.parse(p)
root = tree.getroot()

def find_text(tag):
    el = root.find(f".//{tag}")
    if el is not None and el.text:
        return el.text.strip()
    el = root.find(f".//msb:{tag}", ns)
    if el is not None and el.text:
        return el.text.strip()
    return None

v = find_text("Version")
if not v:
    raise SystemExit("ERROR: <Version> not found in csproj")
print(v)
PY
          )"

          if [[ ! "$csprojVersion" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: csproj <Version> must be a.b.c.d, got: $csprojVersion"
            exit 1
          fi

          baseVersion="$(echo "$csprojVersion" | awk -F. '{print $1"."$2"."$3}')"
          buildVersion="${baseVersion}.${GITHUB_RUN_NUMBER}"
          tag="macos-v${buildVersion}"

          echo "buildVersion=$buildVersion" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          TAG="${{ steps.ver.outputs.tag }}"

          if git ls-remote --exit-code --tags origin "$TAG" >/dev/null 2>&1; then
            echo "ERROR: Tag already exists: $TAG"
            exit 1
          fi

          git tag -a "$TAG" -m "macOS release $TAG"
          git push origin "$TAG"